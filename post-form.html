<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Post a new message</title>
<script type="text/javascript"
	src="/tinymce/tiny_mce.js"></script>
<script type="text/javascript">
tinyMCE.init({
      mode : "textareas",
      plugins: "table,searchreplace,safari,paste",
      theme : "advanced",
      content_css : "/cwemf/cwemf.css",
      theme_advanced_toolbar_location : "top",
      theme_advanced_toolbar_align : "left",
      theme_advanced_statusbar_location : "bottom",
      theme_advanced_buttons1 : "formatselect,fontselect,fontsizeselect,bold,italic,underline,strikethrough,forecolor,backcolor,|,bullist,numlist,|,undo,redo,search,pastetext,pasteword,cleanup",
      theme_advanced_buttons2 : "justifyleft,justifycenter,justifyright,justifyfull,outdent,indent,|,charmap,|,table,tablecontrols,|,code,|,link,image,unlink",
      theme_advanced_buttons3 : "",
      theme_advanced_resizing : true
});
</script>
</head>
<body>

<h1>Post a new message</h1>

<p>If you use images in your post, you&rsquo;ll normally need to
<a href="img-upload-form">upload the image</a> first, then link to it
in the post, unless you use inline image data.</p>

<noscript>
  <p>Enter the HTML markup of your post message below.  The minimum
  HTML markup that your message must incluse is a paragraph start and
  end tag (<code>&lt;p&gt;</code> and <code>&lt;/p&gt;</code> at the
  beginning and end of your message.)</p>
</noscript>

<form method="post" enctype="multipart/form-data" action="/cwemf/post">
  <p>
    <textarea id="content" name="content" cols="50" rows="15"></textarea>
    <input type="submit" value="Submit" />
  </p>
</form>

</body>
</html>
